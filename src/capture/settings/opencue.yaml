bypass_exist_size: 307200

opencue:
  service_name: 'metashape'
  allocation_name: 'local.general'
  user_name: 'client'

resolve_path: 'G:\app\4drec-face\src'

submit:
  # Job
  offset_frame: 0
  start_frame: 0
  end_frame: 119
  cali_path: 'G:/calis/'
  shot_path: 'G:/shots/'
  job_path: 'G:/jobs/'
  # Names
  metashape_project_name: 'metashape_project'
  output_folder_name: 'output'
  chunk_name: 'MainChunk'
  # Camera
  sensor_pixel_width: 0.00345
  sensor_focal_length: 12
  # Parameters
  match_photos_interval: 5
  mesh_clean_faces_threshold: 10000
  smooth_model: 1.0
  texture_size: 8192
  region_size: [0.5, 1.0, 0.5]
  # Normalize chunk transform
  nct_marker_locations:
    '14': [0, 0.866, 0]
    '16': [0.511, 0.862, 0]
    '21': [0, 1.932, 0]
  nct_center_offset: [0.2555, 1.262, -0.37]
